<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script src="js/style.js"></script>
    <title>抽奖赢好礼</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="container">
    <div class="title"></div>
    <div class="lottery_draw_wrap">
        <img src="images/tree.png" class="tree">
        <img src="images/lottery_draw.png" class="lottery_draw">
        <div class="plate">
            <a class="plateBtn"></a>
        </div>
    </div>
    <div class="reg"></div>

    <div class="apply_warp pop hide">
        <form class="apply" id="apply" name="apply" action="webservice/data.ashx?type=form" method="post" target="hidden_frame">
            <p class="draw_info">恭喜你中了*****！</p>
            <label for="name">
                <input type="text" class="name" id="name" name="name" onblur="checkRealName()">
            </label>
            <label for="tel">
                <input type="text" class="tel" id="tel" name="tel" onblur="checkMobile()">
            </label>
            <input type="hidden" class="address" id="lid" name="lid" value="">
            <div class="sub_btn" onclick="regsbmt()"></div>
            <div class="close_btn" onclick="$('.pop').hide()"></div>
        </form>
        <iframe name='hidden_frame' id="hidden_frame" style='display:none'></iframe>
    </div>
    <img src="images/support.png" class="support">
</div>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/rotaryDraw.js"></script>

<script>
    //share份额[数字没有默认],
    //speed速度[单位s,最小0.1s],
    //velocityCurve速度曲线[linear匀速，ease慢快慢，ease-in慢慢开始，ease-out慢慢结束，ease-in-out慢快慢等，用的是css3的速度曲线],可以不写，ease默认值；
    //callback回调函数
    //weeks几周[默认2周，可以不写]


    function callbackA(awards)
    {
        switch (awards) {
            case 1:
                alert(1);
                break;
            case 2:
                alert(2);
                break;
            case 3:
                alert(3);
                break;
            case 4:
                alert(4);
                break;
            case 5:
                alert(5);
                break;
            case 6:
                alert(6);
                break;
            default:
                $(".no_draw_warp").show();
                break;
        }
    };

    var newdraw =new turntableDraw('.plateBtn',{
        share:6,
        speed:"3s",
        velocityCurve:"ease",
        weeks:6,
        callback:function(num)
        {
            callbackA(num);
        },
    });
    $(".plateBtn").click(function(event) {
        //ajax
        newdraw.goto(parseInt(Math.random()*6)+1);
    });

</script>

</body>
</html>
